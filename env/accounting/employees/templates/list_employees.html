<!DOCTYPE html>
<html>
    <head>
        <title>Employee List</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
    <h2>List of our employees and their respective monthly payments</h2>
    {% for employee in employees %}
        <dl>
            <dt>{{ employee.name }}</dt>
            <dd>{{ employee.monthly_payment }}</dd>
        </dl>
    {% endfor %}
    <h3>Search for a specific employee:</h3>
    <form action="/list_employee/" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Search employee:</label>
          <input idtype="text" name="searchTerm" title='employee name' maxlength="100" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
</body>
</html>
